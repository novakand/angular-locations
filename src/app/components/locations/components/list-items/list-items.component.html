<div class="locations">
    <ul class="locations-list locations__list">
        <li class="locations-list__item" *ngFor="let item of allOffices">
            <div class="location locations-list__location" [class.location_active]="item.isOpen" type="button" (click)="onSelect(item)">
                <div class="location__top">
                    <a href="#" class="location__visibility"></a>
                    <div class="location__name">{{item.officeName}} {{item.officeAddr}}</div>
                </div>
                <div class="location__body">
                    <div class="location__qr">
                        <img src="assets/img/image 1.png" alt="" class="location__qr-image">
                    </div>
                    <ul class="location__buttons">
                        <li class="location__buttons-item">
                            <a href="assets/img/image 1.png" class="link link_download">Download QR-code</a>
                        </li>
                        <li class="location__buttons-item">
                            <a href="#" class="link link_delete">Delete location</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="locations-list__checkbox radio location-radio">
                <input type="radio" name="location" id="radio-location-{{item.id}}" class="radio__input location-radio__input" checked="">
                <label for="radio-location-{{item.id}}" class="radio__label"></label>
            </div>
        </li>
    </ul>
</div>
