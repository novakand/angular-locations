<div class="container" #screen>
    <mat-sidenav-container class="example-container autosize" autosize>
        <app-screenshot #screensHot [screenContainer]="screenContainer"></app-screenshot>

        <mat-sidenav mode="side" [position]="'start'" [mode]="'side'" [opened]="true">
            <aside class="sidebar">
                <a href="/">
                    <h1 class="h1-mobile sidebar__title"><img src="../../../../../assets/img/logo.svg"></h1>
                </a>
                <div class="sidebar__body">

                    <app-list-items></app-list-items>
                    <app-filter></app-filter>

                </div>
                <div class="sidebar__footer">
                    <a href="#" class="download-xml">Download XML</a>
                </div>
            </aside>
        </mat-sidenav>
        <mat-sidenav-content>
            <main class="main">
                <div class="main-header">
                    <div class="main-header__left">
                        <ul class="trigger-list">
                            <li style="display: none;" class="trigger-list__item">
                                <a routerLinkActive="trigger-list__button_active" class="trigger-list__button " routerLink="/statictics">Stats</a>
                            </li>
                            <li class="trigger-list__item">
                                <a routerLinkActive="trigger-list__button_active" class="trigger-list__button trigger-list__button_active" routerLink="/map">Map</a>
                            </li>
                        </ul>
                    </div>
                    <div class="save-png main-header__right">
                        <div class="save-png__controls controls">
                            <a style="display: none;" class="controls__button controls__button_redo controls__button_disabled"></a>
                        </div>
                        <div class="save-png__buttons">
                            <a class="button button_primary save-png__button" (click)="onSavePng()">Download</a>
                            <a class="button button_secondary save-png__button">Upload</a>
                            <a class="button button_secondary save-png__button" style="color: #FF196E; border-color: #FF196E;">Discard</a>
                        </div>
                    </div>
                    <mat-progress-bar *ngIf="isProgress" mode="indeterminate" color="primary" class="h21-dialog-panel_progress"></mat-progress-bar>
                </div>
                <div class="main-body">
                    <app-map></app-map>
                </div>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
