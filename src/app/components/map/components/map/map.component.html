<div class="map">
    <google-map [options]="mapOptions">
        <map-polyline #poly="mapPolyline" (polylineDblclick)="polylineDblclick(poly)" *ngFor="let polyline of polylines" [options]="polyline"></map-polyline>
        <map-marker #marker="mapMarker" (mapClick)="markerClick(marker)" *ngFor="let markerss of markers" [options]="markerss"></map-marker>
        <map-circle *ngFor="let circle of circles" [options]="circle"></map-circle>
        <map-info-window [options]="infoWindowOptions">
            <ng-container [ngSwitch]="infoWindowViewContent">
                <div *ngSwitchCase="'marker'">
                    <div class="pin-data">
                        <div class="pin-data__line">0.367 kg per day</div>
                        <div class="pin-data__line pin-data__line_blue">0.367 kg per day</div>
                    </div>
                </div>
                <div *ngSwitchCase="'polyline'">
                    <div class="wb-form">
                        <ul class="wb-form__options">
                            <li class="wb-form__options-item wb-option">
                                <div class="wb-option__form">
                                    <input type="radio" name="hybrid-working" id="hybrid-working" class="wb-option__radio" checked="">
                                    <label for="hybrid-working" class="wb-option__label">Hybrid Working</label>
                                </div>
                                <div class="wb-option__body wb-option__body_active wb-slider">
                                    <ngx-slider class="filter-slider" [(value)]="sliderOptions.value" [options]="sliderOptions">
                                    </ngx-slider>
                                    <div class="wb-slider__labels">
                                        <div class="wb-slider__label">Office</div>
                                        <div class="wb-slider__label">Home</div>
                                    </div>
                                    <div class="wb-slider__value">{{sliderOptions.value}}%</div>
                                </div>
                            </li>
                            <li class="wb-form__options-item wb-option">
                                <div class="wb-option__form">
                                    <input type="radio" name="hybrid-working" id="work-from-home" class="wb-option__radio">
                                    <label for="work-from-home" class="wb-option__label">Hybrid Working</label>
                                </div>
                            </li>
                        </ul>
                        <button class="wb-form__submit button button_primary" (click)="onApplyInfoWindows()" type="submit">Apply</button>
                    </div>
                </div>
            </ng-container>

        </map-info-window>
    </google-map>
    <app-legend></app-legend>
</div>
